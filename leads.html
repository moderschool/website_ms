<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Quality Milestone Chart</title>
    <style>
        /* Global Reset/Base Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Milestone Container --- */
        .milestone-container {
            position: relative;
            width: 80%; /* Adjust width for desktop view */
            max-width: 1000px;
            margin: 50px auto;
            padding-top: 60px; /* Space for the SVGs above the line */
            padding-bottom: 50px; /* Space for labels below the line */
        }

        /* The Horizontal Line */
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #3498db; /* Blue line color */
            transform: translateY(-50%);
        }

        /* Flexbox to arrange points horizontally */
        .milestone-points-wrapper {
            display: flex;
            justify-content: space-between; /* Distributes points evenly */
            position: relative;
            z-index: 1; /* Keep points above the line */
        }

        /* Individual Point Styling */
        .milestone-point {
            flex-grow: 1; /* Allows points to take up equal space */
            text-align: center;
            position: relative;
        }
        
        /* The Dot on the Line */
        .dot {
            width: 18px;
            height: 18px;
            background-color: #ffffff; /* White center */
            border: 4px solid #2980b9; /* Darker blue ring/border */
            border-radius: 50%;
            margin: 0 auto; /* Center the dot */
            position: relative;
            top: -2px; /* Slight adjustment to center on the 4px line */
        }

        /* SVG Icon Positioning */
        .svg-icon {
            /* Position icon relative to the dot's position */
            position: absolute;
            bottom: 40px; /* 40px above the dot */
            left: 50%;
            transform: translateX(-50%); /* Center the icon above the dot */
            width: 45px; /* Size of the SVG */
            height: 45px;
            color: #e74c3c; /* Red color for the icon */
        }

        /* Style the actual SVG path/stroke */
        .svg-icon svg {
            fill: currentColor;
            width: 100%;
            height: 100%;
        }

        /* Label Positioning */
        .label {
            margin-top: 15px; /* Space below the dot */
            display: block;
            width: 120px; /* Give the label some fixed width to manage text */
            font-size: 0.95em;
            color: #333;
            font-weight: 600;
            line-height: 1.3;
            /* Positioning the label relative to the point container */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

<div class="milestone-container">
    
    <div class="timeline-line"></div>

    <div class="milestone-points-wrapper">
        
        <div class="milestone-point">
            <div class="svg-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3L1 9v12h22V9L12 3zm10 10v4.75c0 .14-.11.25-.25.25H18v-5l4 .25zM2 13v4.75c0 .14.11.25.25.25H6v-5l-4 .25zM12 5.5l9 4.5-2.6 1.3-6.4-3.3-6.4 3.3-2.6-1.3 9-4.5z"/>
                </svg>
            </div>
            <div class="dot"></div>
            <span class="label">Academic Excellence</span>
        </div>

        <div class="milestone-point">
            <div class="svg-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M18 9.5c0-.83-.67-1.5-1.5-1.5S15 8.67 15 9.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5zm-5 7.75c0 .69-.38 1.25-.85 1.5v2.25H12v-2.25c-.47-.25-.85-.81-.85-1.5H13zm0-11c0-.49.33-.87.75-1.03V3h1.5v2.22c.42.16.75.54.75 1.03v.25H13v-.25zm6 0c0-.49.33-.87.75-1.03V3h1.5v2.22c.42.16.75.54.75 1.03v.25H19v-.25zM5.5 13H4c-.55 0-1 .45-1 1s.45 1 1 1h1.5c.55 0 1-.45 1-1s-.45-1-1-1zm14 0c-.55 0-1 .45-1 1s.45 1 1 1h1.5c.55 0 1-.45 1-1s-.45-1-1-1h-1.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <div class="dot"></div>
            <span class="label">Sports & Athletics</span>
        </div>

        <div class="milestone-point">
            <div class="svg-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-12c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                    <circle cx="12" cy="12" r="2.5" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="dot"></div>
            <span class="label">Arts & Cultural Programs</span>
        </div>

        <div class="milestone-point">
            <div class="svg-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="dot"></div>
            <span class="label">Community & Outreach</span>
        </div>

        <div class="milestone-point">
            <div class="svg-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12h-2V7h-4V5h4V3h2v2h2v4h-2zm-8 7c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2v-8h18v8h-2V9h-2v10h-2V9h-2v10zM12 7c-1.66 0-3 1.34-3 3v2h6v-2c0-1.66-1.34-3-3-3z"/>
                </svg>
            </div>
            <div class="dot"></div>
            <span class="label">Modern Facilities</span>
        </div>

    </div>
</div>

</body>
</html>
