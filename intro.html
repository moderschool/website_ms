<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Devote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Geneva, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f5f5dc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            text-align: center;
            position: relative;
            z-index: 10;
            transform: translateY(-80px);
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-text {
            font-family: Tahoma, Geneva, sans-serif;
            color: #800000;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            animation: moveUpFadeOut 2s 4s ease-in-out forwards;
        }

        .word {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            white-space: nowrap;
        }

        .truth {
            animation-delay: 0.5s;
            font-size: 3.5rem;
        }

        .devote {
            animation-delay: 1.3s;
            font-size: 3.5rem;
        }

        .dedicate {
            animation-delay: 2.1s;
            font-size: 3.5rem;
        }

        .orange-dot {
            width: 8px;
            height: 8px;
            background-color: #FF8C00;
            border-radius: 50%;
            display: inline-block;
            animation: pulseDot 1.5s infinite;
            box-shadow: 0 0 6px rgba(255, 140, 0, 0.5);
            opacity: 0;
            flex-shrink: 0;
        }

        .dot-1 {
            animation: fadeIn 0.3s 1.1s forwards, pulseDot 1.5s infinite 1.1s;
        }

        .dot-2 {
            animation: fadeIn 0.3s 1.9s forwards, pulseDot 1.5s infinite 1.9s;
        }

        /* Orange line with maroon dot styles */
        .line-container {
            position: relative;
            width: 85%;
            margin: 0 auto;
            height: 2px;
            animation: moveUpFadeOut 2s 4s ease-in-out forwards;
        }

        .orange-line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFA500, #FF8C00, #FFA500, transparent);
            border-radius: 1px;
            animation: drawLine 1s 2.9s ease-out forwards, fadeOutLine 0.8s 4s forwards;
            box-shadow: 0 0 6px rgba(255, 140, 0, 0.3);
        }

        .maroon-dot {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #800000;
            border-radius: 50%;
            opacity: 0;
            animation: followLine 1s 2.9s ease-out forwards, fadeOutDot 0.8s 4s forwards;
            box-shadow: 0 0 8px rgba(128, 0, 0, 0.6);
            z-index: 2;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveUpFadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @keyframes drawLine {
            0% {
                width: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes followLine {
            0% {
                left: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 1;
            }
        }

        @keyframes fadeOutLine {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeOutDot {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes pulseDot {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Student procession styles - Fixed positioning */
        .students-container {
            position: absolute;
            bottom: -300px; /* Start far below */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            width: 100%; /* Ensure it spans the width for positioning */
            animation: riseAndFall 3s 0.8s forwards; 
        }

        .student {
            width: 180px;
            height: 220px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            /* Added opacity transition for smooth fade-in */
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out; 
        }

        /* Individual student PNG images - Initial centered/overlapping positioning */
        .student-1 { 
            z-index: 5; 
            background-image: url('1.png');
            left: 50%;
            transform: translateX(-50%); /* Center the middle image */
            opacity: 1; /* Center image is always visible after rising */
        }
        .student-2 { 
            z-index: 4;
            background-image: url('2.png');
            left: 50%;
            transform: translateX(-50%); 
            opacity: 0; /* Initially hidden */
        }
        .student-3 { 
            z-index: 4;
            background-image: url('3.png');
            left: 50%;
            transform: translateX(-50%); 
            opacity: 0; /* Initially hidden */
        }

        /* Keyframe for initial rise and then spreading */
        @keyframes riseAndFall {
            0% {
                bottom: -300px;
                opacity: 0;
            }
            20% { /* Rise to position (0.6s total time into 3s duration) */
                bottom: 100px; /* 100px above bottom */
                opacity: 1;
            }
            60% { /* Hold position (overlapped) */
                bottom: 100px;
                opacity: 1;
            }
            80% { /* Fade out starts */
                bottom: 100px;
                opacity: 0.7;
            }
            100% { /* Fade out and fall */
                bottom: -300px;
                opacity: 0;
            }
        }

        /* Final spread out position for students - triggered by JavaScript */
        .students-container.final-position .student-1 {
            transform: translateX(-50%); /* Stays centered */
        }
        .students-container.final-position .student-2 {
            transform: translateX(calc(-50% - 150px)); /* Move left by 150px from center */
            opacity: 1; /* Visible upon starting the move */
        }
        .students-container.final-position .student-3 {
            transform: translateX(calc(-50% + 150px)); /* Move right by 150px from center */
            opacity: 1; /* Visible upon starting the move */
        }


        /* Logo that appears after everything fades out */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInLogo 2s 4s ease-out forwards;
            z-index: 20;
        }

        .logo {
            width: 300px;
            height: 300px;
            background-image: url('ms_logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Skip Intro Button - Outline Style with Curved Rectangle */
        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: transparent;
            color: #800000;
            border: 2px solid #800000;
            border-radius: 8px; /* Curved rectangle corners */
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(128, 0, 0, 0.2);
        }

        .skip-button:hover {
            background-color: #800000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3);
        }

        .skip-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(128, 0, 0, 0.3);
        }

        /* Special asterisk styles */
        .asterisk {
            position: absolute;
            color: #800000;
            opacity: 0.7;
            font-size: 3.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            font-family: Tahoma, Geneva, sans-serif;
            filter: drop-shadow(0 0 2px rgba(128, 0, 0, 0.1));
        }

        /* Position asterisks - Right one moved higher */
        .asterisk-1 {
            bottom: 12%;
            left: 12%;
            animation: float 4s infinite ease-in-out;
        }

        .asterisk-2 {
            top: 8%;
            right: 12%;
            animation: float 5s infinite ease-in-out;
        }

        .asterisk-3 {
            top: 55%;
            left: 8%;
            animation: float 3s infinite ease-in-out;
        }

        /* Special styling for the top right asterisk */
        .asterisk-2 {
            font-size: 9.6rem;
            opacity: 0.6;
            animation: gentlePulse 3s infinite ease-in-out, float 5s infinite ease-in-out;
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-8px) rotate(2deg);
            }
            66% {
                transform: translateY(-4px) rotate(-1deg);
            }
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .text-container {
                transform: translateY(-60px);
                width: 95%;
            }

            .main-text {
                gap: 6px;
                margin-bottom: 15px;
            }

            .truth, .devote, .dedicate {
                font-size: 2.8rem;
            }

            .orange-dot {
                width: 6px;
                height: 6px;
            }

            .line-container {
                width: 90%;
            }

            .maroon-dot {
                width: 10px;
                height: 10px;
            }

            .student {
                width: 140px;
                height: 180px;
            }

            .students-container.final-position .student-2 {
                transform: translateX(calc(-50% - 100px));
            }

            .students-container.final-position .student-3 {
                transform: translateX(calc(-50% + 100px)); 
            }

            .logo {
                width: 250px;
                height: 250px;
            }

            .asterisk-1, .asterisk-3 {
                font-size: 2.4rem;
            }

            .asterisk-2 {
                font-size: 7rem;
            }

            .skip-button {
                padding: 10px 20px;
                font-size: 0.9rem;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                transform: translateY(-40px);
            }

            .main-text {
                gap: 4px;
                margin-bottom: 12px;
            }

            .truth, .devote, .dedicate {
                font-size: 2.2rem;
            }

            .orange-dot {
                width: 5px;
                height: 5px;
            }

            .line-container {
                width: 92%;
                height: 1.5px;
            }

            .maroon-dot {
                width: 8px;
                height: 8px;
            }

            .student {
                width: 100px;
                height: 140px;
            }

            .students-container.final-position .student-2 {
                transform: translateX(calc(-50% - 75px));
            }

            .students-container.final-position .student-3 {
                transform: translateX(calc(-50% + 75px));
            }

            .logo {
                width: 180px;
                height: 180px;
            }

            .asterisk-1, .asterisk-3 {
                font-size: 2rem;
            }

            .asterisk-2 {
                font-size: 5rem;
            }

            .skip-button {
                padding: 8px 16px;
                font-size: 0.8rem;
                bottom: 15px;
                right: 15px;
                border-radius: 5px;
                border-width: 1.5px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 class="main-text">
            <span class="word truth">Truth</span>
            <span class="orange-dot dot-1"></span>
            <span class="word devote">Devote</span>
            <span class="orange-dot dot-2"></span>
            <span class="word dedicate">Dedicate</span>
        </h1>
        <div class="line-container">
            <div class="orange-line"></div>
            <div class="maroon-dot"></div>
        </div>
    </div>
    
    <div class="students-container" id="studentsContainer">
        <div class="student student-1"></div>
        <div class="student student-2"></div>
        <div class="student student-3"></div>
    </div>
    
    <div class="logo-container" id="logoContainer">
        <div class="logo"></div>
    </div>
    
    <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
    
    <div class="asterisk asterisk-1">⚹</div>
    <div class="asterisk asterisk-2">⚹</div>
    <div class="asterisk asterisk-3">⚹</div>

    <script>
        // Add the final position class for students after a delay
        setTimeout(() => {
            const studentsContainer = document.getElementById('studentsContainer');
            studentsContainer.classList.add('final-position');
            
            // Explicitly set opacity for student-2 and student-3 right before the move starts
            document.querySelector('.student-2').style.opacity = '1';
            document.querySelector('.student-3').style.opacity = '1';

        }, 1500); 

        // Skip intro function
        function skipIntro() {
            // Stop all animations and show logo immediately
            const elements = document.querySelectorAll('*');
            elements.forEach(el => {
                el.style.animation = 'none';
            });
            
            // Hide all elements except logo
            document.querySelector('.text-container').style.display = 'none';
            document.querySelector('.students-container').style.display = 'none';
            document.querySelector('.asterisk-1').style.display = 'none';
            document.querySelector('.asterisk-2').style.display = 'none';
            document.querySelector('.asterisk-3').style.display = 'none';
            document.querySelector('.skip-button').style.display = 'none';
            
            // Show logo
            const logoContainer = document.getElementById('logoContainer');
            logoContainer.style.opacity = '1';
            logoContainer.style.transform = 'translate(-50%, -50%) scale(1)';
            logoContainer.style.animation = 'none';
        }
    </script>
</body>
</html>
