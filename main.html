<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .portal-options {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .portal-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .portal-btn:hover {
            border-color: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .portal-btn.active {
            border-color: #2575fc;
            background-color: #e8f0fe;
        }
        
        .portal-icon {
            width: 40px;
            height: 40px;
            background-color: #2575fc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
            font-size: 18px;
        }
        
        .portal-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .portal-info p {
            font-size: 14px;
            color: #666;
        }
        
        .login-form {
            padding: 0 20px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .prefilled-note {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Portal Login</h1>
            <p>Access your accounts with one click</p>
        </div>
        
        <div class="portal-options">
            <div class="portal-btn active" data-portal="recruitment">
                <div class="portal-icon">R</div>
                <div class="portal-info">
                    <h3>Recruitment Portal</h3>
                    <p>Manage job applications and candidates</p>
                </div>
            </div>
            
            <div class="portal-btn" data-portal="enquiry">
                <div class="portal-icon">E</div>
                <div class="portal-info">
                    <h3>Enquiry Portal</h3>
                    <p>Handle customer inquiries and support</p>
                </div>
            </div>
            
            <div class="portal-btn" data-portal="management">
                <div class="portal-icon">M</div>
                <div class="portal-info">
                    <h3>Website Management</h3>
                    <p>Administer website content and settings</p>
                </div>
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="fernandezjohn36@gmail.com" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="12345" readonly>
            </div>
            
            <button type="submit" class="login-btn">Login to <span id="selectedPortal">Recruitment Portal</span></button>
            
            <div class="prefilled-note">
                Default credentials prefilled for demo purposes
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const portalButtons = document.querySelectorAll('.portal-btn');
            const selectedPortalSpan = document.getElementById('selectedPortal');
            let selectedPortal = 'recruitment';
            
            portalButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    portalButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Update the selected portal text and value
                    const portalName = this.querySelector('h3').textContent;
                    selectedPortalSpan.textContent = portalName;
                    selectedPortal = this.getAttribute('data-portal');
                });
            });
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (email !== 'fernandezjohn36@gmail.com' || password !== '12345') {
                    alert('Invalid credentials. Please use the prefilled values.');
                    return;
                }
                
                // Redirect based on selected portal
                switch(selectedPortal) {
                    case 'recruitment':
                        window.location.href = 'career.html';
                        break;
                    case 'enquiry':
                        window.location.href = 'enquiry.html';
                        break;
                    case 'management':
                        window.location.href = 'mskt.html';
                        break;
                    default:
                        alert('Please select a portal');
                }
            });
        });
    </script>
</body>
</html>
