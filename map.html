<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernites - Extended Pin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        body { margin: 0; background: #f5f5dc; font-family: 'Arial', sans-serif; overflow-x: hidden; }
        
        .spacer { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #333; 
            font-size: 1.5rem; 
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        #bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .mask-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .paper-bg {
            fill: #f5f5dc; /* The cream background */
        }

        /* This rectangle will hold the maroon color behind the text hole */
        #maroonLayer {
            fill: transparent;
            transition: fill 0.6s ease;
        }

        .is-maroon {
            fill: #800000 !important;
        }
    </style>
</head>
<body>

    <section class="main-container">
        <video id="bgVideo" src="01.mp4" muted playsinline loop autoplay></video>
        
        <div class="mask-overlay">
            <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <mask id="textMask">
                        <rect width="100%" height="100%" fill="white" />
                        <text id="maskText" x="50%" y="45%" 
                              dominant-baseline="middle" text-anchor="middle" 
                              font-weight="900" font-size="100" fill="black" >
                            Modernites
                        </text>
                    </mask>
                </defs>

                <rect class="paper-bg" width="100%" height="100%" mask="url(#textMask)" />

                <text id="finalText" x="50%" y="45%" 
                      dominant-baseline="middle" text-anchor="middle" 
                      font-weight="900" font-size="100" 
                      fill="#800000" style="opacity: 0; transition: opacity 0.5s;">
                    Modernites
                </text>
            </svg>
        </div>
    </section>

    <div class="spacer">The text is now maroon and the section finally unpinned</div>
    <div class="spacer">End of Page</div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const maskText = document.querySelector("#maskText");
        const finalText = document.querySelector("#finalText");

        // We increase 'end' to "+=400%" to make the scroll stay locked longer
        const scrollTimeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".main-container",
                start: "top top",
                end: "+=400%", 
                pin: true,
                scrub: 1,
                anticipatePin: 1,
                onUpdate: (self) => {
                    // Control when the maroon text appears
                    // Since the timeline ends at 400%, 0.8 progress is near the end
                    if (self.progress > 0.8) {
                        finalText.style.opacity = "1";
                    } else {
                        finalText.style.opacity = "0";
                    }
                }
            }
        });

        // 1. Zoom the mask text (this creates the video-hole effect)
        scrollTimeline.fromTo(maskText, 
            { scale: 80, transformOrigin: "50% 45%" }, 
            { scale: 1, duration: 2, ease: "power2.inOut" }
        );

        // 2. Sync the final maroon text zoom to match the mask
        scrollTimeline.fromTo(finalText, 
            { scale: 80, transformOrigin: "50% 45%" }, 
            { scale: 1, duration: 2, ease: "power2.inOut" },
            0 // Start at the same time as the mask zoom
        );

        // 3. Add a "wait" period at the end of the timeline
        // This keeps it locked/pinned for the remaining scroll distance
        scrollTimeline.to({}, { duration: 1 }); 

    </script>
</body>
</html>
