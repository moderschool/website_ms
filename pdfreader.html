<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* File selector */
        #fileSelector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(40, 40, 40, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.3s;
        }
        
        .selector-content {
            background: #3a3a3a;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        
        .selector-content h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .selector-content p {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .file-input-wrapper {
            position: relative;
            margin: 20px 0;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: #4a9eff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-input-label:hover {
            background: #3a8eef;
        }
        
        .file-info {
            color: #4a9eff;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        #openFileBtn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }
        
        #openFileBtn:hover {
            background: #27ae60;
        }
        
        /* PDF viewer */
        #pdfContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: auto;
            background-color: #525659;
        }
        
        #pdfViewer {
            display: block;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .page {
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: white;
            position: relative;
        }
        
        .page canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        
        /* Minimal controls - hidden until hover */
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        body:hover #controls {
            opacity: 1;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #pageInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        body:hover #pageInfo {
            opacity: 0.7;
        }
        
        /* Loading indicator */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a9eff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Watermark - subtle but effective */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: repeating-linear-gradient(
                30deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.05) 10px,
                rgba(0, 0, 0, 0.05) 20px
            );
        }
        
        /* Close file selector button */
        #closeSelector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        #closeSelector:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- File selector screen -->
    <div id="fileSelector">
        <button id="closeSelector" title="Close">Ã—</button>
        <div class="selector-content">
            <h1>Local PDF Viewer</h1>
            <p>Select a PDF file from your computer to view it securely. Text selection and downloading are disabled.</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="pdfFileInput" accept=".pdf">
                <label for="pdfFileInput" class="file-input-label">
                    <i style="margin-right: 8px;">ðŸ“„</i> Choose PDF File
                </label>
            </div>
            
            <div class="file-info" id="selectedFileName">
                No file selected
            </div>
            
            <button id="openFileBtn">Open PDF</button>
        </div>
    </div>
    
    <!-- Loading screen -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <span>Loading PDF document...</span>
    </div>
    
    <!-- Watermark overlay -->
    <div class="watermark"></div>
    
    <!-- Minimal controls (hidden until hover) -->
    <div id="controls" style="display: none;">
        <button class="control-btn" id="zoomIn" title="Zoom In">+</button>
        <button class="control-btn" id="zoomOut" title="Zoom Out">-</button>
        <button class="control-btn" id="prevPage" title="Previous Page">â—€</button>
        <button class="control-btn" id="nextPage" title="Next Page">â–¶</button>
        <button class="control-btn" id="openNewFile" title="Open New File" style="margin-left: 10px;">ðŸ“‚</button>
    </div>
    
    <!-- Page indicator -->
    <div id="pageInfo" style="display: none;">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></div>
    
    <!-- PDF container -->
    <div id="pdfContainer" style="display: none;">
        <div id="pdfViewer"></div>
    </div>
    
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // State variables
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1.5;
        let totalPages = 0;
        let selectedFile = null;
        
        // DOM elements
        const fileSelector = document.getElementById('fileSelector');
        const pdfFileInput = document.getElementById('pdfFileInput');
        const selectedFileName = document.getElementById('selectedFileName');
        const openFileBtn = document.getElementById('openFileBtn');
        const closeSelector = document.getElementById('closeSelector');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfContainer = document.getElementById('pdfContainer');
        const loadingScreen = document.getElementById('loading');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const pageInfo = document.getElementById('pageInfo');
        const controls = document.getElementById('controls');
        const openNewFileBtn = document.getElementById('openNewFile');
        
        // Control buttons
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        
        // Event Listeners
        pdfFileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                selectedFileName.textContent = `Selected: ${selectedFile.name}`;
                selectedFileName.style.color = '#4a9eff';
                openFileBtn.style.display = 'inline-block';
            } else {
                selectedFile = null;
                selectedFileName.textContent = 'No file selected';
                selectedFileName.style.color = '#aaa';
                openFileBtn.style.display = 'none';
            }
        });
        
        openFileBtn.addEventListener('click', function() {
            if (selectedFile) {
                loadLocalPDF(selectedFile);
            }
        });
        
        closeSelector.addEventListener('click', function() {
            // If a PDF is already loaded, just hide the selector
            if (pdfDoc) {
                fileSelector.style.opacity = '0';
                setTimeout(() => {
                    fileSelector.style.display = 'none';
                }, 300);
            } else {
                // If no PDF loaded, show a message
                alert('Please select a PDF file to view.');
            }
        });
        
        openNewFileBtn.addEventListener('click', function() {
            // Show file selector again
            fileSelector.style.display = 'flex';
            setTimeout(() => {
                fileSelector.style.opacity = '1';
            }, 10);
        });
        
        // Load local PDF file
        async function loadLocalPDF(file) {
            try {
                // Show loading screen
                loadingScreen.style.display = 'flex';
                fileSelector.style.opacity = '0';
                setTimeout(() => {
                    fileSelector.style.display = 'none';
                }, 300);
                
                // Read file as ArrayBuffer
                const fileReader = new FileReader();
                
                fileReader.onload = async function(e) {
                    const arrayBuffer = e.target.result;
                    
                    // Load PDF from ArrayBuffer
                    const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                    pdfDoc = await loadingTask.promise;
                    
                    totalPages = pdfDoc.numPages;
                    totalPagesSpan.textContent = totalPages;
                    
                    // Hide loading screen and show PDF viewer
                    loadingScreen.style.display = 'none';
                    pdfContainer.style.display = 'block';
                    controls.style.display = 'flex';
                    pageInfo.style.display = 'block';
                    
                    // Render all pages
                    renderAllPages();
                    
                    // Setup controls
                    setupControls();
                    
                    // Prevent unauthorized actions
                    preventUnauthorizedActions();
                    
                    // Set document title
                    document.title = `PDF Viewer - ${file.name}`;
                };
                
                fileReader.onerror = function(e) {
                    console.error('Error reading file:', e);
                    loadingScreen.innerHTML = '<div style="text-align:center; color:#ff6b6b;">Error reading file. Please try again.</div>';
                };
                
                fileReader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                loadingScreen.innerHTML = '<div style="text-align:center; color:#ff6b6b;">Error loading PDF. Please make sure it\'s a valid PDF file.</div>';
            }
        }
        
        // Render all PDF pages
        async function renderAllPages() {
            pdfViewer.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                await renderPage(i);
            }
            
            updatePageInfo();
        }
        
        // Render a single page
        async function renderPage(pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            
            // Create container for the page
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            
            // Create canvas for rendering
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Calculate viewport
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // Set page width for proper centering
            pageDiv.style.width = viewport.width + 'px';
            
            // Render the page
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            // Add canvas to page container
            pageDiv.appendChild(canvas);
            
            // Add page number label (optional - can remove if you want completely clean)
            const pageLabel = document.createElement('div');
            pageLabel.style.cssText = 'position:absolute; bottom:5px; right:5px; background:rgba(0,0,0,0.5); color:white; padding:2px 6px; border-radius:3px; font-size:12px;';
            pageLabel.textContent = pageNum;
            pageDiv.appendChild(pageLabel);
            
            // Add to viewer
            pdfViewer.appendChild(pageDiv);
        }
        
        // Update page information
        function updatePageInfo() {
            currentPageSpan.textContent = currentPage;
            
            // Determine current page based on scroll position
            const container = pdfContainer;
            const pages = document.querySelectorAll('.page');
            
            if (pages.length > 0) {
                let visiblePage = 1;
                const containerMiddle = container.scrollTop + (container.clientHeight / 2);
                
                for (let i = 0; i < pages.length; i++) {
                    const page = pages[i];
                    const pageTop = page.offsetTop;
                    const pageBottom = pageTop + page.offsetHeight;
                    
                    if (containerMiddle >= pageTop && containerMiddle <= pageBottom) {
                        visiblePage = i + 1;
                        break;
                    }
                }
                
                currentPage = visiblePage;
                currentPageSpan.textContent = currentPage;
                
                // Update button states
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
            }
        }
        
        // Setup control button functionality
        function setupControls() {
            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                scale = Math.min(scale + 0.2, 3);
                renderAllPages();
            });
            
            zoomOutBtn.addEventListener('click', () => {
                scale = Math.max(scale - 0.2, 0.5);
                renderAllPages();
            });
            
            // Page navigation
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    scrollToPage(currentPage);
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    scrollToPage(currentPage);
                }
            });
            
            // Update page info on scroll
            pdfContainer.addEventListener('scroll', updatePageInfo);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                // Prevent default browser actions
                if ((e.ctrlKey || e.metaKey) && 
                    (e.key === 's' || e.key === 'p' || e.key === 'c')) {
                    e.preventDefault();
                    return;
                }
                
                // Navigation keys
                switch(e.key) {
                    case 'ArrowUp':
                    case 'ArrowLeft':
                        if (currentPage > 1) {
                            currentPage--;
                            scrollToPage(currentPage);
                        }
                        e.preventDefault();
                        break;
                        
                    case 'ArrowDown':
                    case 'ArrowRight':
                    case ' ':
                        if (currentPage < totalPages) {
                            currentPage++;
                            scrollToPage(currentPage);
                        }
                        e.preventDefault();
                        break;
                        
                    case 'Home':
                        currentPage = 1;
                        scrollToPage(currentPage);
                        e.preventDefault();
                        break;
                        
                    case 'End':
                        currentPage = totalPages;
                        scrollToPage(currentPage);
                        e.preventDefault();
                        break;
                        
                    case '+':
                        scale = Math.min(scale + 0.2, 3);
                        renderAllPages();
                        e.preventDefault();
                        break;
                        
                    case '-':
                        scale = Math.max(scale - 0.2, 0.5);
                        renderAllPages();
                        e.preventDefault();
                        break;
                        
                    case 'o':
                    case 'O':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            fileSelector.style.display = 'flex';
                            setTimeout(() => {
                                fileSelector.style.opacity = '1';
                            }, 10);
                        }
                        break;
                }
            });
        }
        
        // Scroll to specific page
        function scrollToPage(pageNum) {
            const pages = document.querySelectorAll('.page');
            if (pages.length >= pageNum) {
                const targetPage = pages[pageNum - 1];
                pdfContainer.scrollTo({
                    top: targetPage.offsetTop - 20,
                    behavior: 'smooth'
                });
                
                // Update page info after scroll
                setTimeout(updatePageInfo, 300);
            }
        }
        
        // Prevent unauthorized actions
        function preventUnauthorizedActions() {
            // Disable right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // Disable text selection
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
            });
            
            // Disable drag and drop
            document.addEventListener('dragstart', (e) => {
                e.preventDefault();
            });
            
            // Prevent image dragging
            document.addEventListener('mousedown', (e) => {
                if (e.target.tagName === 'CANVAS' || e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Re-render on resize for optimal display
            if (pdfDoc) {
                renderAllPages();
            }
        });
        
        // If you want to auto-load a specific file (cbse.pdf) when available,
        // you can simulate a file selection programmatically
        // Note: For security reasons, browsers don't allow auto-selecting local files
        // without user interaction. The user must manually select the file.
    </script>
</body>
</html>
