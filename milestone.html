<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Step Unified Completed Style</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; 
            color: #1e293b; 
            line-height: 1.7;
            /* VERTICAL CENTERING */
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center; 
            overflow: auto; 
            margin-top: 0; 
        }
        
        /* --- PROGRESS BAR CONTAINER --- */
        .progress-header {
            position: relative; 
            width: 100%;
            max-width: 900px;
            height: 160px; 
            
            border-bottom: 1px solid #eef2f6;
            z-index: 1000;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            padding-bottom: 25px;
           
        }

        .progress-track-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 40px;
            display: flex;
            align-items: center;
            margin: 0 auto; 
        }

        /* Gray Background Line */
        .track-bg {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            transform: translateY(-50%);
            border-radius: 99px;
            z-index: 0;
        }

        /* Colored Fill Line */
        .track-fill {
            position: absolute;
            top: 50%;
            left: 0;
            height: 8px;
            background: linear-gradient(90deg, #1d4ed8, #7c3aed); 
            transform: translateY(-50%);
            border-radius: 99px;
            z-index: 1;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 0.9);
        }

        /* Steps Container */
        .steps-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        /* Individual Step Point (Default/Future) */
        .step-point {
            position: relative;
            width: 36px;
            height: 36px;
            background-color: #fff;
            border: 3px solid #94a3b8; 
            border-radius: 50%;
            cursor: default; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.7);
        }

        /* Completed State (Passed Steps) */
        .step-point.completed {
            background-color: #1d4ed8; 
            border-color: #1d4ed8;
        }

        /* Active State (Current Step) */
        .step-point.active {
            /* Now shares all properties with completed */
            background-color: #1d4ed8; 
            border-color: #1d4ed8;
            border-width: 3px; 
            /* Subtle active glow for the current step */
            box-shadow: 0 0 0 6px rgba(29, 78, 216, 0.3), 0 0 0 10px rgba(29, 78, 216, 0.1); 
        }
        
        /* Completed but not active (Steps 1, 2, 3 when step 4 is active) 
           This style is for past steps, applying the white border effect. 
        */
        .step-point.completed:not(.active) {
            /* White border effect around the blue dot */
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #1d4ed8; 
        }

        /* FIX: The active dot should also have the white border effect to match the previous ones.
           We can do this by forcing the same box-shadow on the active state.
        */
        .step-point.active {
             /* Overriding the default active shadow to match the completed border look */
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #1d4ed8;
        }

        /* The Checkmark */
        .check-icon {
            display: none;
            width: 18px; 
            height: 18px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Show checkmark on ANY step with the 'completed' class */
        .step-point.completed .check-icon {
            display: block; 
        }

        /* Inner Dot - Hidden */
        .active-dot {
            display: none;
        }

        /* --- STEP INFO (Image and Label) --- */
        .step-info {
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-out;
            pointer-events: none; 
            gap: 5px; 
        }
        
        /* Show info on ALL completed steps, including the active one */
        .step-point.completed .step-info {
            opacity: 1;
            visibility: visible;
        }
        
        /* Topic Label Style */
        .info-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* PNG Image Style - ENFORCING 100x100px */
        .info-image {
            width: 100px; 
            height: 100px; 
            
            border-radius: 6px;
            display: block;
        }

        /* Content area is hidden */
        .main-content {
            display: none; 
        }
    </style>
</head>
<body>

    <header class="progress-header" id="progressHeader">
        <div class="progress-track-container">
            <div class="track-bg"></div>
            <div class="track-fill" id="fillLine"></div>

            <div class="steps-wrapper">
                
                <div class="step-point completed active" data-index="1">
                    <div class="active-dot"></div>
                    <svg class="check-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    
                    <div class="step-info">
                        <span class="info-label">Discipline</span>
                        <img src="discipline.png" alt="Step 1 Icon" class="info-image">
                    </div>
                </div>

                <div class="step-point" data-index="2">
                    <div class="active-dot"></div>
                    <svg class="check-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    
                    <div class="step-info">
                        <span class="info-label">Courtesy</span>
                        <img src="courtesy.png" alt="Step 2 Icon" class="info-image">
                    </div>
                </div>

                <div class="step-point" data-index="3">
                    <div class="active-dot"></div>
                    <svg class="check-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    
                    <div class="step-info">
                        <span class="info-label">Efficiency</span>
                        <img src="efficiency.png" alt="Step 3 Icon" class="info-image">
                    </div>
                </div>

                <div class="step-point" data-index="4">
                    <div class="active-dot"></div>
                    <svg class="check-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    
                    <div class="step-info">
                        <span class="info-label">Care</span>
                        <img src="care.png" alt="Step 4 Icon" class="info-image">
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <main class="main-content"></main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stepPoints = document.querySelectorAll('.step-point');
            const fillLine = document.getElementById('fillLine');
            const totalSteps = stepPoints.length; 
            
            let currentStep = 1;
            
            function setStepState(step) {
                currentStep = Math.max(1, Math.min(totalSteps, step));
                
                stepPoints.forEach((point) => {
                    const index = parseInt(point.getAttribute('data-index'));
                    
                    // Reset states
                    point.classList.remove('active');
                    point.classList.remove('completed'); 

                    if (index < currentStep) {
                        // Steps that have been passed
                        point.classList.add('completed');
                    } else if (index === currentStep) {
                        // Current active step
                        point.classList.add('active');
                        // Marks active step as completed for image/checkmark/color visibility
                        point.classList.add('completed'); 
                    }
                });

                // Update the Line Width
                if (totalSteps > 1) {
                    const percentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
                    fillLine.style.width = `${percentage}%`;
                }
            }

            // --- Mouse Wheel/Scroll Simulation for Progress ---
            document.addEventListener('wheel', (event) => {
                if (Math.abs(event.deltaY) < 10) return; 

                if (event.deltaY > 0) {
                    // Scrolling Down: Progress forward
                    if (currentStep < totalSteps) {
                        setStepState(currentStep + 1);
                    }
                } else if (event.deltaY < 0) {
                    // Scrolling Up: Progress backward
                    if (currentStep > 1) {
                        setStepState(currentStep - 1);
                    }
                }
            });

            // Initial setup
            setStepState(1); 
        });
    </script>
</body>
</html>
