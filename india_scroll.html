<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India to Rajasthan Scroll Zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f5f5dc);
      color: #8B0000;
      /* Allow scrolling, set a fixed height for visual overflow space */
      height: 300vh; 
      /* Prevent horizontal scrolling caused by overflowing elements */
      overflow-x: hidden; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100vh; 
      position: fixed; 
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* --- Zoom Stage Styling (Crucial for the effect) --- */
    .zoom-stage {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 1.5s ease-in-out;
      transform-origin: center;
      transform: scale(0); 
      opacity: 0;
      width: 100%;
      height: 100%;
    }

    .stage-india {
      z-index: 3;
      transform: scale(1);
      opacity: 1;
    }

    .stage-rajasthan {
      z-index: 2;
    }

    .stage-cities {
      z-index: 1;
      flex-direction: column; 
      gap: 1rem; 
      width: 100%;
      max-width: 1200px;
      justify-content: center;
    }
    /* ---------------------------------------------------- */

    .title {
      font-size: 8rem;
      font-weight: bold;
      color: #8B0000;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .subtitle {
      font-size: 6rem;
      font-weight: bold;
      color: #8B0000;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .description {
      font-size: 1.5rem;
      color: #8B0000;
      margin-bottom: 1.5rem;
      text-align: center;
      font-style: italic;
    }

    /* NEW STYLE FOR THE ADDED TEXT */
    .city-header {
      font-size: 2.5rem;
      font-weight: 500;
      color: #8B0000;
      margin-bottom: 1.5rem;
      opacity: 0; /* Initial hidden state */
      transform: translateY(-20px);
      transition: all 1s ease-out;
    }

    /* STYLES FOR ELEMENTS TO BE REMOVED/HIDDEN */
    .common-city-description, 
    .info-text, 
    .unlock-message, 
    .progress-indicator {
      display: none !important;
    }

    .cities-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap; 
      gap: 0;
      width: 100%;
      padding: 0 5px; 
    }

    .city-wrapper {
      display: flex;
      align-items: center;
      flex-shrink: 0; 
    }

    .city-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .city {
      font-size: 3.5rem;
      font-weight: bold;
      color: #8B0000;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
      padding: 0 10px; 
      min-width: 80px; 
    }

    .orange-dot {
      width: 12px;
      height: 12px;
      background-color: #FF8C00;
      border-radius: 50%;
      margin: 0 2rem;
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease-out;
      flex-shrink: 0; 
    }

    @media (max-width: 768px) {
      .title {
        font-size: 5rem;
      }
      
      .subtitle {
        font-size: 4rem;
      }
      
      .city-header {
        font-size: 1.8rem;
      }
      
      /* REDUCE FONT SIZE FURTHER TO PREVENT HORIZONTAL SCROLL */
      .city {
        font-size: 1.8rem; 
        padding: 0 5px;
        min-width: unset; 
      }
      
      .orange-dot {
        margin: 0 0.5rem; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="zoom-stage stage-india">
      <div class="description">The country of ambitious minds</div>
      <h1 class="title">INDIA</h1>
    </div>
    
    <div class="zoom-stage stage-rajasthan">
      <div class="description">State of rich culture and heritage</div>
      <h1 class="subtitle">Rajasthan</h1>
    </div>
    
    <div class="zoom-stage stage-cities">
            <div class="city-header" id="city-intro-text">Our Presence In:</div>
      
      <div class="cities-container">
        <div class="city-wrapper">
          <div class="city-item">
            <div class="city">Baran</div>
          </div>
        </div>
        <div class="orange-dot"></div>
        <div class="city-wrapper">
          <div class="city-item">
            <div class="city">Bharatpur</div>
          </div>
        </div>
        <div class="orange-dot"></div>
        <div class="city-wrapper">
          <div class="city-item">
            <div class="city">Jaipur</div>
          </div>
        </div>
        <div class="orange-dot"></div>
        <div class="city-wrapper">
          <div class="city-item">
            <div class="city">Kota</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="height: 300vh; width: 100%;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const stages = document.querySelectorAll('.zoom-stage');
      const cities = document.querySelectorAll('.city');
      const cityHeader = document.getElementById('city-intro-text'); // Targeted new element
      const orangeDots = document.querySelectorAll('.orange-dot');
      
      let currentStage = 0;
      const totalStages = stages.length;
      const scrollThreshold = window.innerHeight * 0.5;
      
      function updateStages() {
        if (currentStage < totalStages - 1) {
          resetCitiesAnimation();
        }

        stages.forEach((stage, index) => {
          if (index === currentStage) {
            stage.style.transform = 'scale(1)';
            stage.style.opacity = '1';
          } else if (index < currentStage) {
            stage.style.transform = 'scale(5)';
            stage.style.opacity = '0';
          } else {
            stage.style.transform = 'scale(0)';
            stage.style.opacity = '0';
          }
        });

        if (currentStage === totalStages - 1) {
          animateCities();
        }
      }
      
      function animateCities() {
        // Animate the new header text first
        setTimeout(() => {
          cityHeader.style.opacity = '1';
          cityHeader.style.transform = 'translateY(0)';
        }, 500); 

        // Animate cities and dots sequentially
        cities.forEach((city, index) => {
          // Animate the city name
          setTimeout(() => {
            city.style.opacity = '1';
            city.style.transform = 'translateY(0)';
          }, index * 400 + 1000); 

          // Animate the dot (if it exists)
          if (orangeDots[index]) {
            setTimeout(() => {
              orangeDots[index].style.opacity = '1';
              orangeDots[index].style.transform = 'scale(1)';
            }, index * 400 + 1200);
          }
        });
      }

      function resetCitiesAnimation() {
        cities.forEach(city => {
          city.style.opacity = '0';
          city.style.transform = 'translateY(30px)';
        });
        
        // Reset the new header text
        cityHeader.style.opacity = '0';
        cityHeader.style.transform = 'translateY(-20px)';
        
        orangeDots.forEach(dot => {
          dot.style.opacity = '0';
          dot.style.transform = 'scale(0)';
        });
      }

      // Use scroll position to determine the current stage
      window.addEventListener('scroll', function() {
        const scrollTop = window.scrollY;
        const newStage = Math.floor(scrollTop / scrollThreshold);
        
        const clampedStage = Math.min(totalStages - 1, Math.max(0, newStage));
        
        if (clampedStage !== currentStage) {
          currentStage = clampedStage;
          updateStages();
        }
      });

      // Set initial state
      updateStages();
    });
  </script>
</body>
</html>
