<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Capture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .canvas-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 25px;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        
        #signatureCanvas {
            width: 100%;
            height: 300px;
            cursor: crosshair;
            display: block;
        }
        
        .canvas-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 18px;
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #clearBtn {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        
        #clearBtn:hover {
            background-color: #e9ecef;
        }
        
        #submitBtn {
            background-color: #4a6cf7;
            color: white;
        }
        
        #submitBtn:hover {
            background-color: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 108, 247, 0.3);
        }
        
        #submitBtn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .signature-preview {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }
        
        .preview-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        #previewImg {
            max-width: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            padding: 20px;
        }
        
        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        
        .success-text {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .redirect-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .redirect-text {
            color: #666;
            font-size: 18px;
        }
        
        .countdown-timer {
            font-size: 20px;
            font-weight: 600;
            color: #4a6cf7;
            margin-top: 5px;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes countdown {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
        
        .countdown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #4CAF50;
            width: 100%;
            animation: countdown 3s linear forwards;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .success-text {
                font-size: 24px;
            }
            
            .redirect-text {
                font-size: 16px;
            }
            
            .countdown-timer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Capture</h1>
        <p class="subtitle">Draw your signature in the box below and click submit</p>
        
        <div class="canvas-container">
            <canvas id="signatureCanvas"></canvas>
            <div class="canvas-placeholder">Draw your signature here</div>
        </div>
        
        <div class="controls">
            <button id="clearBtn">Clear Signature</button>
            <button id="submitBtn" disabled>Submit Signature</button>
        </div>
        
        <div class="signature-preview">
            <h3 class="preview-title">Signature Preview</h3>
            <img id="previewImg" src="" alt="Signature Preview">
        </div>
        
        <div class="success-overlay" id="successOverlay">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-text">Signature Submitted!</div>
            <div class="redirect-info">
                <div class="redirect-text">Redirecting to application page in</div>
                <div class="countdown-timer" id="countdownTimer">3 seconds</div>
            </div>
            <div class="countdown-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clearBtn');
            const submitBtn = document.getElementById('submitBtn');
            const previewImg = document.getElementById('previewImg');
            const previewSection = document.querySelector('.signature-preview');
            const successOverlay = document.getElementById('successOverlay');
            const countdownTimer = document.getElementById('countdownTimer');
            const placeholder = document.querySelector('.canvas-placeholder');
            
            // Set canvas dimensions
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                // Set canvas drawing properties
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#333';
            }
            
            // Initial resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Drawing state
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let hasSignature = false;
            
            // Start drawing
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getCoordinates(e);
                placeholder.style.display = 'none';
            }
            
            // Draw on the canvas
            function draw(e) {
                if (!isDrawing) return;
                
                const [x, y] = getCoordinates(e);
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
                
                // Enable submit button if we have a signature
                if (!hasSignature) {
                    hasSignature = true;
                    submitBtn.disabled = false;
                }
            }
            
            // Stop drawing
            function stopDrawing() {
                isDrawing = false;
            }
            
            // Get coordinates from mouse or touch event
            function getCoordinates(e) {
                let x, y;
                
                if (e.type.includes('touch')) {
                    const touch = e.touches[0] || e.changedTouches[0];
                    const rect = canvas.getBoundingClientRect();
                    x = touch.clientX - rect.left;
                    y = touch.clientY - rect.top;
                } else {
                    x = e.offsetX;
                    y = e.offsetY;
                }
                
                return [x, y];
            }
            
            // Clear the canvas
            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                hasSignature = false;
                submitBtn.disabled = true;
                previewSection.style.display = 'none';
                placeholder.style.display = 'block';
            }
            
            // Submit the signature
            function submitSignature() {
                if (!hasSignature) return;
                
                // Create a data URL of the signature
                const dataURL = canvas.toDataURL('image/png');
                
                // Display preview
                previewImg.src = dataURL;
                previewSection.style.display = 'block';
                
                // Show success overlay
                successOverlay.classList.add('active');
                
                // Start countdown timer
                let secondsLeft = 3;
                countdownTimer.textContent = `${secondsLeft} seconds`;
                
                const countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownTimer.textContent = `${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}`;
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // In a real application, you would send the dataURL to a server here
                console.log('Signature data URL:', dataURL);
                
                // Redirect to applying.html after 3 seconds
                setTimeout(() => {
                    window.location.href = 'applying.html';
                }, 3000);
            }
            
            // Event listeners for mouse
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Event listeners for touch
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            
            // Button event listeners
            clearBtn.addEventListener('click', clearCanvas);
            submitBtn.addEventListener('click', submitSignature);
            
            // Prevent scrolling when touching the canvas
            canvas.addEventListener('touchstart', (e) => {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
