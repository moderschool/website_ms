<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide From Behind Animation</title>
    <style>
        /* --- CSS Styling and Animation --- */
        body {
            /* Set a background color for contrast */
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Use Flexbox for the container to align items in a row */
        #container {
            display: flex;
            align-items: baseline;
            gap: 20px;
            /* Added position relative to establish a stacking context for z-index */
            position: relative; 
        }

        /* Styling for the main text */
        #legacy-text {
            font-size: 3em;
            font-weight: 300;
            opacity: 0;
            position: relative; /* Needed for z-index and transformation */
            z-index: 1; /* Lower layer, so the text starts *behind* the number */

            /* New Animation: Slides in from behind the number */
            animation: 
                slideInFromBehind 1s ease-out forwards 2.5s; /* 1s duration, 2.5s delay */
        }

        /* Styling for the number 53 */
        #number-53 {
            font-size: 8em;
            font-weight: 900;
            color: #ffcc00;
            margin: 0;
            padding: 0;
            line-height: 1;
            opacity: 0;
            position: relative; /* Needed for z-index */
            z-index: 2; /* Higher layer, so it stays *in front* of the text */

            /* Combined Animations */
            animation: 
                slideUpFadeIn 1s ease-out forwards, /* 1. Initial entry (1s) */
                strokeReveal 1.5s ease-out forwards, /* 2. Stroke filling (1.5s) */
                colorPulse 1s ease-out forwards 1.5s; /* 3. Single pulse (1.5s delay) */
            
            /* Initial CSS for the Stroke Effect */
            -webkit-text-stroke: 2px #ffcc00;
            text-stroke: 2px #ffcc00;
            color: transparent;
        }

        /* Keyframes for the initial number slide and fade-in */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Keyframes for the Text-Stroke Fill Animation */
        @keyframes strokeReveal {
            0% {
                color: transparent;
            }
            100% {
                color: #ffcc00;
            }
        }

        /* Keyframes for the Single Color Pulse/Glow */
        @keyframes colorPulse {
            0% {
                text-shadow: none;
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; 
                filter: brightness(1.3);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 204, 0, 0.5); 
                filter: brightness(1);
            }
        }

        /* --- NEW Keyframes for Text Sliding from Behind --- */
        @keyframes slideInFromBehind {
            0% {
                opacity: 0;
                /* Starts pushed to the left by its own width, hiding it behind the number */
                transform: translateX(-100%); 
            }
            100% {
                opacity: 1;
                transform: translateX(0); /* Ends at its normal position */
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="number-53">0</div>

        <div id="legacy-text">years old legacy</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numberElement = document.getElementById('number-53');
            const targetNumber = 53;
            const duration = 1500; // Animation duration in milliseconds (1.5 seconds)
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentValue = Math.floor(progress * targetNumber);
                numberElement.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    numberElement.textContent = targetNumber;
                }
            }
            requestAnimationFrame(updateCounter);
        });
    </script>

</body>
</html>
