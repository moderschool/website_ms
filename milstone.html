<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Milestones - Scroll Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f5f5dc);
            height: 400vh; /* Allows scrolling */
            margin: 0;
            position: relative;
        }
        
        .sticky-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            z-index: 10;
            position: relative;
            text-align: center;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            /* Ensure text stays on its own stacking context but below the dot visually due to blend mode */
            z-index: 1; 
        }
        
        .small-text {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .main-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #000;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .left-text, .right-text, .sub-text {
            will-change: transform;
        }
        
        .maroon-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #800000;
            border-radius: 50%;
            
            /* --- KEY CHANGES FOR VISIBILITY & CIRCLE SHAPE --- */
            background-clip: padding-box; 
            overflow: hidden; 
            mix-blend-mode: multiply; /* This allows the text to show through the red */
            z-index: 10; /* Dot sits ON TOP of text, but blend mode reveals text */
            
            margin: 0 15px;
            opacity: 0;
            position: relative;
            will-change: transform, opacity; 
        }
        
        .sub-text {
            font-size: 1.4rem;
            color: #000;
            margin-top: 10px;
            font-style: italic;
        }
        
        .decoration {
            height: 4px;
            width: 100px;
            background: linear-gradient(to right, transparent, #800000, transparent);
            margin: 30px auto;
        }

        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
        
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            .main-text { font-size: 3rem; flex-wrap: wrap; }
            .small-text, .sub-text { font-size: 1rem; }
            .maroon-dot { margin: 0 10px; }
        }
        
        @media (max-width: 480px) {
            .main-text { font-size: 2.2rem; }
            .maroon-dot { width: 10px; height: 10px; margin: 10px; }
        }
    </style>
</head>
<body>
    
    <div class="sticky-wrapper">
        <div class="container">
            <div class="text-container">
                <p class="small-text">a little steps</p>
                <div class="main-text">
                    <span class="left-text">setting</span>
                    <span class="maroon-dot" id="animatedDot"></span>
                    <span class="right-text">milestones</span>
                </div>
                <p class="sub-text">in education standards</p>
            </div>
            <div class="decoration"></div>
        </div>
    </div>
    
    <div class="scroll-hint">Scroll Down â†“</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dot = document.getElementById('animatedDot');
            const smallText = document.querySelector('.small-text');
            const leftText = document.querySelector('.left-text');
            const rightText = document.querySelector('.right-text');
            const subText = document.querySelector('.sub-text');
            const scrollHint = document.querySelector('.scroll-hint');

            function handleScroll() {
                const scrollTotal = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPosition = window.scrollY;
                
                if (scrollTotal <= 0) return;
                
                let progress = scrollPosition / scrollTotal;
                progress = Math.min(Math.max(progress, 0), 1);

                if(progress > 0.05) scrollHint.style.opacity = '0';
                else scrollHint.style.opacity = '0.6';

                // --- PHASE 1: Text Separation ---
                let separationPhase = Math.min(progress / 0.3, 1);
                const maxDistance = 60;
                const currentDist = separationPhase * maxDistance;
                
                smallText.style.transform = `translateX(-${currentDist}px)`;
                leftText.style.transform = `translateX(-${currentDist}px)`;
                rightText.style.transform = `translateX(${currentDist}px)`;
                subText.style.transform = `translateX(${currentDist}px)`;

                // --- PHASE 2: Dot Appearance ---
                let opacityPhase = 0;
                if (progress > 0.3) {
                    opacityPhase = Math.min((progress - 0.3) / 0.2, 1);
                }
                dot.style.opacity = opacityPhase;

                // --- PHASE 3: Dot Scaling ---
                let scalePhase = 0;
                if (progress > 0.5) {
                    scalePhase = (progress - 0.5) / 0.5;
                }
                
                // Scale aggressively to cover screen
                const currentScale = 1 + (scalePhase * 299);
                dot.style.transform = `scale(${currentScale})`;
                
                // Removed the fade out at the end so the text stays visible on the red background
                dot.style.backgroundColor = '#800000';
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll();
        });
    </script>
</body>
</html>
