<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern School | Compact Theme Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --current-theme: #AEC6CF; 
            --panel-bg: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-color: #fafafa;
        }

        /* COMPACT FLOATING TRIGGER */
        .engine-launcher {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: var(--current-theme);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 9999;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        /* SLIDE PANEL */
        .theme-panel {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10000;
            display: flex;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .theme-panel.is-hidden {
            transform: translateY(-50%) translateX(100%);
        }

        .container {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 24px 0 0 24px;
            box-shadow: -15px 0 50px rgba(0,0,0,0.1);
            width: 210px; /* Slimmer width */
            border: 1px solid #f1f5f9;
        }

        /* COMPACT TOGGLE */
        .palette-toggle {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 6px;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
            color: #64748b;
        }

        .toggle-btn.active { color: white; }

        .toggle-slider {
            position: absolute;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: #1e293b;
            border-radius: 7px;
            transition: transform 0.3s ease;
        }

        .secondary-active .toggle-slider { transform: translateX(100%); }

        /* COMPACT GRID (5 COLUMNS) */
        .grid {
            display: none;
            grid-template-columns: repeat(5, 1fr); /* More columns = smaller boxes */
            gap: 8px;
            margin-bottom: 20px;
        }

        .grid.active { display: grid; }

        .dot {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 6px; /* Sharper, modern corners */
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1.5px solid transparent;
            transition: 0.2s;
        }

        .dot:hover { transform: scale(1.1); }
        .dot.selected { border-color: #000; }

        .dot::after {
            content: 'âœ“';
            color: white;
            font-size: 12px; /* Smaller tick */
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .dot.applied::after { opacity: 1; }

        .apply-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #1e293b;
            color: white;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* PAGE PREVIEW */
        .preview { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .preview h1 { color: var(--current-theme); font-size: 3rem; transition: 0.4s; margin: 0; }
        .preview div { background: var(--current-theme); width: 80px; height: 4px; margin: 10px; transition: 0.4s; }
    </style>
</head>
<body>

    <div class="preview">
        <h1>MODERN SCHOOL</h1>
        <div id="line"></div>
        <p>Kota, Rajasthan</p>
    </div>

    <div class="engine-launcher" onclick="toggle()">ðŸŽ¨</div>

    <div class="theme-panel is-hidden" id="panel">
        <div class="container">
            <div style="display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center;">
                <span style="font-size: 9px; font-weight: 800; color: #94a3b8; letter-spacing: 1px;">THEME ENGINE</span>
                <span style="cursor: pointer; font-size: 18px;" onclick="toggle()">Ã—</span>
            </div>

            <div class="palette-toggle" id="toggleWrap">
                <div class="toggle-slider"></div>
                <div class="toggle-btn active" onclick="switchTab('primary')">Primary</div>
                <div class="toggle-btn" onclick="switchTab('secondary')">Secondary</div>
            </div>

            <div class="grid active" id="primaryGrid">
                <div class="dot" style="background: #e11d48;" onclick="sel('#e11d48', this)"></div>
                <div class="dot" style="background: #2563eb;" onclick="sel('#2563eb', this)"></div>
                <div class="dot" style="background: #059669;" onclick="sel('#059669', this)"></div>
                <div class="dot" style="background: #d97706;" onclick="sel('#d97706', this)"></div>
                <div class="dot" style="background: #7c3aed;" onclick="sel('#7c3aed', this)"></div>
                <div class="dot" style="background: #db2777;" onclick="sel('#db2777', this)"></div>
                <div class="dot" style="background: #22c55e;" onclick="sel('#22c55e', this)"></div>
                <div class="dot" style="background: #3b82f6;" onclick="sel('#3b82f6', this)"></div>
                <div class="dot" style="background: #f59e0b;" onclick="sel('#f59e0b', this)"></div>
                <div class="dot" style="background: #ef4444;" onclick="sel('#ef4444', this)"></div>
                <div class="dot" style="background: #8b5cf6;" onclick="sel('#8b5cf6', this)"></div>
                <div class="dot" style="background: #06b6d4;" onclick="sel('#06b6d4', this)"></div>
                <div class="dot" style="background: #ec4899;" onclick="sel('#ec4899', this)"></div>
                <div class="dot" style="background: #f97316;" onclick="sel('#f97316', this)"></div>
                <div class="dot" style="background: #14b8a6;" onclick="sel('#14b8a6', this)"></div>
            </div>

            <div class="grid" id="secondaryGrid">
                <div class="dot" style="background: #FFD1DC;" onclick="sel('#FFD1DC', this)"></div>
                <div class="dot" style="background: #B19CD9;" onclick="sel('#B19CD9', this)"></div>
                <div class="dot" style="background: #AEC6CF;" onclick="sel('#AEC6CF', this)"></div>
                <div class="dot" style="background: #77DD77;" onclick="sel('#77DD77', this)"></div>
                <div class="dot" style="background: #FDFD96;" onclick="sel('#FDFD96', this)"></div>
                <div class="dot" style="background: #FFB347;" onclick="sel('#FFB347', this)"></div>
                <div class="dot" style="background: #F49AC2;" onclick="sel('#F49AC2', this)"></div>
                <div class="dot" style="background: #CFCFC4;" onclick="sel('#CFCFC4', this)"></div>
                <div class="dot" style="background: #CB99C9;" onclick="sel('#CB99C9', this)"></div>
                <div class="dot" style="background: #DEB887;" onclick="sel('#DEB887', this)"></div>
                <div class="dot" style="background: #B2EBF2;" onclick="sel('#B2EBF2', this)"></div>
                <div class="dot" style="background: #E6E6FA;" onclick="sel('#E6E6FA', this)"></div>
                <div class="dot" style="background: #F0E68C;" onclick="sel('#F0E68C', this)"></div>
                <div class="dot" style="background: #D8BFD8;" onclick="sel('#D8BFD8', this)"></div>
                <div class="dot" style="background: #AFEEEE;" onclick="sel('#AFEEEE', this)"></div>
            </div>

            <button class="apply-btn" onclick="apply()">Apply</button>
        </div>
    </div>

    <script>
        let chosen = '#AEC6CF';
        let chosenEl = null;

        function toggle() { document.getElementById('panel').classList.toggle('is-hidden'); }

        function switchTab(mode) {
            const wrap = document.getElementById('toggleWrap');
            const pGrid = document.getElementById('primaryGrid');
            const sGrid = document.getElementById('secondaryGrid');
            const btns = document.querySelectorAll('.toggle-btn');

            btns.forEach(b => b.classList.remove('active'));
            
            if(mode === 'primary') {
                wrap.classList.remove('secondary-active');
                btns[0].classList.add('active');
                pGrid.classList.add('active');
                sGrid.classList.remove('active');
            } else {
                wrap.classList.add('secondary-active');
                btns[1].classList.add('active');
                sGrid.classList.add('active');
                pGrid.classList.remove('active');
            }
        }

        function sel(color, el) {
            chosen = color;
            chosenEl = el;
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
            document.documentElement.style.setProperty('--current-theme', color);
        }

        function apply() {
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('applied'));
            if(chosenEl) chosenEl.classList.add('applied');
            setTimeout(toggle, 400);
        }
    </script>
</body>
</html>
