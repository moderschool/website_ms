<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Values - Centered Dynamic Timeline</title>
    <style>
        /* --- General Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #800000; /* Maroon background */
            color: white;
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 90%; 
            height: 90%; 
            margin: auto; 
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        /* --- SVG Styling (Title) --- */
        .header svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 150px;
        }
        
        /* --- Timeline Styling --- */
        .timeline-container {
            width: 100%;
            max-width: 800px;
            margin: 80px auto; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 0 20px;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
            z-index: 1;
        }

        .timeline-progress-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: linear-gradient(to right, #FFA500, #FFD700);
            z-index: 2;
            transition: width 0.3s ease-out;
        }

        .timeline-point {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5); 
            border: 2px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 3; 
            cursor: default;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-point.active {
            background: #FFA500; 
            border-color: #FFD700;
            transform: scale(1.2); 
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5); 
        }

        /* --- New Central Display Area (Replaces message-area content) --- */
        .central-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            min-height: 150px; /* Give it a fixed size to prevent layout shifts */
            transition: opacity 0.3s ease;
        }

        .central-icon-svg {
            display: block;
            margin-bottom: 20px;
            width: 80px; /* Larger icon size */
            height: 80px;
            fill: #FFD700;
        }

        .central-description {
            font-size: 2rem; /* Larger font size for main description */
            font-weight: 600;
            color: #FFD700;
            white-space: normal; 
        }
        
        /* --- Footer Styling --- */
        .status { 
            /* Hidden as per original request */
            visibility: hidden; 
        }

        .footer {
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFFDD0;stop-opacity:1" />
                    </linearGradient>
                    
                    <clipPath id="numbersClip">
                        <text x="50" y="80" font-family="Arial" font-size="80" font-weight="bold">53</text>
                    </clipPath>
                </defs>
                
                <text x="50" y="80" font-family="Arial" font-size="80" font-weight="bold" 
                      fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
                        53
                </text>

                <text x="190" y="80" font-family="Arial" font-size="45" font-weight="normal"
                      fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
                        years of legacy
                </text>

                <text x="50" y="130" font-family="Arial" font-size="25" fill="none" 
                      stroke="rgba(255,255,255,0.2)" stroke-width="1">
                        what led us so far
                </text>
                
                <rect x="0" y="180" width="600" height="180" fill="url(#creamGradient)" 
                      clip-path="url(#numbersClip)">
                        <animate attributeName="y" from="180" to="0" dur="2s" begin="0.5s" fill="freeze"/>
                        <animate attributeName="height" from="180" to="180" dur="2s" begin="0.5s" fill="freeze"/>
                </rect>

                <text x="190" y="80" font-family="Arial" font-size="45" font-weight="normal" 
                      fill="url(#creamGradient)" opacity="0">
                        years of legacy
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1s" fill="freeze"/>
                </text>

                <text x="50" y="130" font-family="Arial" font-size="25" fill="#FFFDD0" opacity="0">
                        what led us so far
                        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze"/>
                </text>
                
                <circle cx="200" cy="75" r="0" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2">
                        <animate attributeName="r" from="0" to="100" dur="1s" begin="2s" fill="freeze"/>
                        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="2s" fill="freeze"/>
                </circle>
            </svg>
        </div>
        
        <div class="central-display" id="centralDisplay">
            Scroll to see our values sequence!
        </div>

        <div class="timeline-container">
            <div class="timeline-line">
                <div class="timeline-progress-line" id="timelineProgressBar"></div>
            </div>
            
            <div class="timeline-point" data-index="0" data-description="Our journey begins." data-icon='<path d="M12 2L2 21h20L12 2zm0 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>'></div>
            <div class="timeline-point" data-index="1" data-description="Nurturing growth & support." data-icon='<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>'></div>
            <div class="timeline-point" data-index="2" data-description="Achieving high standards." data-icon='<path d="M16 11V3H8v8H2v10h20V11h-6zm-4 9H9v-2h3v2zm0-4H9v-2h3v2zm0-4H9v-2h3v2zm5 8h-3v-2h3v2zm0-4h-3v-2h3v2zm0-4h-3v-2h3v2z"/>'></div>
            <div class="timeline-point" data-index="3" data-description="Honesty and strong ethics." data-icon='<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 6h2v6h-2V7zm0 8h2v2h-2v-2z"/>'></div>
            <div class="timeline-point" data-index="4" data-description="Persistence is our destiny." data-icon='<path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16H8v-8h3v8zm4 0h-3v-8h3v8z"/>'></div>
        </div>

        <div class="status" id="statusBlock">Simulated scroll progress: 0%</div>

        <div class="footer">
            &copy; 2025 Educational Legacy Institute. All rights reserved.
        </div>
    </div>

    <script>
        const timelinePoints = document.querySelectorAll('.timeline-point');
        const timelineProgressBar = document.getElementById('timelineProgressBar');
        const centralDisplay = document.getElementById('centralDisplay');
        const numPoints = timelinePoints.length; // 5 points (0 to 4)
        const maxScroll = 100; 
        const scrollStep = 10; 
        const statusBlock = document.getElementById('statusBlock');
        const initialMessage = 'Scroll to see our values sequence!';

        let currentProgress = 0;
        let lastActiveIndex = -1; // Track the previously active index

        // Data array for easy access (extracted from data-attributes)
        const pointData = Array.from(timelinePoints).map(point => ({
            index: parseInt(point.dataset.index),
            description: point.dataset.description,
            iconPath: point.dataset.icon
        }));

        // Function to render the central content
        function renderCentralContent(data) {
            if (!data) {
                // Initial or reset state
                centralDisplay.innerHTML = initialMessage;
                centralDisplay.style.opacity = 0.6;
                return;
            }

            centralDisplay.style.opacity = 0; // Fade out current content
            
            setTimeout(() => {
                // Construct the HTML for the icon and description
                const contentHTML = `
                    <svg class="central-icon-svg" viewBox="0 0 24 24">
                        ${data.iconPath}
                    </svg>
                    <span class="central-description">${data.description}</span>
                `;
                centralDisplay.innerHTML = contentHTML;
                centralDisplay.style.opacity = 1; // Fade in new content
            }, 300); // Match transition time for a smooth fade
        }

        function updateTimeline() {
            // 1. Update Progress Line Width
            timelineProgressBar.style.width = currentProgress + '%';
            
            statusBlock.textContent = 'Simulated scroll progress: ' + Math.round(currentProgress) + '%';
            
            // 2. Determine Active Point Index
            const numSegments = numPoints - 1; 
            const segmentSize = maxScroll / numSegments; // 25% per segment
            
            // Determine active index based on current progress
            let activePointIndex = Math.floor(currentProgress / segmentSize);
            
            // Ensure index is within bounds [0, 4]
            activePointIndex = Math.max(0, Math.min(activePointIndex, numSegments));

            // 3. Update active class for dots (Only the current point should be active)
            timelinePoints.forEach((point, index) => {
                if (index === activePointIndex) {
                    point.classList.add('active');
                } else {
                    point.classList.remove('active');
                }
            });

            // 4. Update Central Display
            if (activePointIndex !== lastActiveIndex) {
                lastActiveIndex = activePointIndex;
                const activeData = pointData[activePointIndex];
                renderCentralContent(activeData);
            }
        }

        // --- Scroll Wheel Event Listener for Progress Simulation ---
        document.addEventListener('wheel', (event) => {
            
            // Prevent default scroll behavior
            event.preventDefault(); 

            const direction = event.deltaY > 0 ? 1 : -1; // 1 for down/forward, -1 for up/backward

            // Calculate new progress value
            let newProgress = currentProgress + (direction * scrollStep);

            // Clamp the value between 0 and 100
            newProgress = Math.max(0, Math.min(maxScroll, newProgress));

            // Update state and visual
            if (newProgress !== currentProgress) {
                currentProgress = newProgress;
                updateTimeline();
            }
        }, { passive: false }); // Use passive: false to allow preventDefault

        // Initialize timeline: Start with the first point active
        currentProgress = 0;
        updateTimeline();

        // Overwrite initial state to show the first dot's description immediately
        lastActiveIndex = -1; // Reset to ensure the first description loads
        currentProgress = 0.01; // Set a minimal progress to trigger the first point logic
        updateTimeline();

    </script>
</body>
</html>
