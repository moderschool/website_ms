<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Admission Banner - Reduced Speed</title>
    <style>
        /*
        * 1. Variables and Base Styles
        */
        :root {
            --banner-maroon: #800000; /* Deep Maroon */
            --text-white: #ffffff;
            --text-cream: #f5f5dc; /* Cream for secondary text */
            --button-orange-outline: #ff9900; /* Bright Orange */
            --scroll-speed: 18s; /* üê¢ SPEED REDUCED: Increased from 12s to 18s */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /*
        * 2. Banner Container Styling (Full Width)
        */
        .full-width-banner {
            width: 100%;
            background-color: var(--banner-maroon);
            padding: 18px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }

        /*
        * 3. Content Wrapper for the Infinite Scroll Effect
        */
        .scroll-wrapper {
            display: flex;
            width: fit-content;
            white-space: nowrap;
            /* Animation uses the updated slower speed */
            animation: scroll-left var(--scroll-speed) linear infinite; 
        }

        /* Define the scrolling animation */
        @keyframes scroll-left {
            0% {
                /* Start the content off the right edge for immediate start */
                transform: translateX(100vw); 
            }
            100% {
                /* Moves the content its own width + the viewport width off to the left */
                transform: translateX(-50%); 
            }
        }

        /*
        * 4. Individual Content Block Styling (Repeated)
        */
        .banner-content {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            padding: 0 20px; 
        }

        /*
        * 5. Text Styling - Sentence Case
        */
        .primary-text {
            color: var(--text-white);
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 20px;
        }

        .secondary-text {
            color: var(--text-cream);
            font-size: 1.2em;
            margin-right: 30px;
        }

        /*
        * 6. Button Styling (Orange Outline)
        */
        .enquiry-button {
            display: inline-block;
            padding: 10px 20px;
            color: var(--text-white);
            background-color: transparent;
            border: 3px solid var(--button-orange-outline);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: background-color 0.3s;
            /* Margin for spacing between repeating blocks */
            margin-right: 40px; 
        }

        .enquiry-button:hover {
            background-color: rgba(255, 153, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="full-width-banner">
    <div class="scroll-wrapper">
        <div class="banner-content">
            <span class="primary-text">Admission Open</span>
            <span class="secondary-text">Session 2026-2027</span>
            <a href="#enquiry-form" class="enquiry-button">Enquire Now</a>
        </div>

        <div class="banner-content">
            <span class="primary-text">Admission Open</span>
            <span class="secondary-text">Session 2026-2027</span>
            <a href="#enquiry-form" class="enquiry-button">Enquire Now</a>
        </div>
        
    </div>
</div>

<div style="padding: 50px; text-align: center;">
    <h1>Welcome to the University</h1>
    <p>This is where the main content of your webpage would be.</p>
</div>

</body>
</html>
